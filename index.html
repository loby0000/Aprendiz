<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Panel de Administración</h1>
        <form id="adminLoginForm" action="tabla de admin.html" method="get" autocomplete="off">
            <label for="adminEmail">Email de Administrador:</label>
            <input type="email" id="adminEmail" name="adminEmail" placeholder="Correo electrónico" required autocomplete="off">

            <label for="adminPassword">Contraseña de Administrador:</label>
            <input type="password" id="adminPassword" name="adminPassword" placeholder="Contraseña" required autocomplete="off">

            <div id="adminLoginMessage" class="login-message"></div> <!-- Mensaje de error si es necesario -->

            <button type="submit" id="adminLoginButton">Acceder</button>
        </form>

        <div class="buttons">
            <a href="iniciarSesion.html">
                <button id="userLoginButton">Volver a Inicio de Sesión</button>
            </a>
        </div>
    </div>
</body>
</html>
