<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="registro.js" defer></script>
    <link rel="stylesheet" href="registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con JSON Server</title>
</head>
<body>
    <h1>CRUD de Usuarios</h1>

    <!-- Lista de usuarios -->
    <div id="userList">
        <!-- Aquí se mostrará la lista de usuarios -->
    </div>

    <!-- Detalles del usuario -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeInfoModal()">&times;</span>
            <div id="infoModalContent"></div>
        </div>
    </div>

    <!-- Formulario para agregar usuario -->
    <h2>Agregar un usuario</h2>
    <form id="addUserForm" autocomplete="off">
        <input type="text" id="name" placeholder="Nombre" required autocomplete="off">
        <select id="documentType" name="documentType" autocomplete="off">
            <option value="">Seleccione tipo de documento</option>
            <option value="TI">TI</option>
            <option value="CC">CC</option>
        </select>
        <input type="text" id="ti" placeholder="Número de documento" required autocomplete="off">
        <select id="bloodType" name="bloodType" autocomplete="off">
            <option value="">Seleccione tipo de sangre</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <input type="email" id="email" placeholder="Email" required autocomplete="off">
        <input type="password" id="contraseña" placeholder="Contraseña" required autocomplete="off">
        <input type="text" id="fichaFormacion" placeholder="Ficha de Formación" required autocomplete="off">

        <button type="submit">Guardar info</button>
    </form>
    <div id="addResult"></div>

    <!-- Formulario para editar usuario -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <form id="editUserForm" autocomplete="off">
                <h1>Editar usuario</h1>
                <input type="hidden" id="editUserId">
                <input type="text" id="editName" placeholder="Nuevo nombre" required autocomplete="off">
                <input type="text" id="editTi" placeholder="Nuevo número de documento" required autocomplete="off">
                <input type="email" id="editEmail" placeholder="Nuevo email" required autocomplete="off">
                <input type="password" id="editcontraseña" placeholder="Nueva contraseña" required autocomplete="off">
                <input type="text" id="editFichaFormacion" placeholder="Nueva ficha de formación" required autocomplete="off">
                <select id="editDocumentType" name="editDocumentType" autocomplete="off">
                    <option value="TI">TI</option>
                    <option value="CC">CC</option>
                </select>
                <select id="editBloodType" name="editBloodType" autocomplete="off">
                    <option value="">Seleccione tipo de sangre</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <button type="submit">Actualizar usuario</button>
            </form>
            <div id="editResult"></div>
        </div>
    </div>
    <br>

    <a href="iniciarSesion.html">
        <button type="button">Volver</button>
    </a>

    <!-- Resultado de eliminación -->
    <div id="deleteResult"></div>

</body>
</html>
