<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="iniciarSesion.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm" autocomplete="off">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required autocomplete="off">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="off">

            <div id="loginMessage" class="login-message"></div> <!-- Contenedor para el mensaje de error -->

            <button type="submit" id="loginButton">Iniciar sesión</button>
        </form>

        <div class="buttons">
            <a href="registro.html">
                <button id="registerButton">Registrarse</button>
            </a>
            <a href="index.html">
                <button id="adminButton">Administración</button>
            </a>
        </div>
    </div>

    <script src="iniciarSesion.js" defer></script>
</body>
</html>
